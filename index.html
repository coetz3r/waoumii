<body>
  <header class="topbar" role="banner">

  <main role="main">
    <!-- centre area with pill toggle -->
    <button id="modePill" class="mode-toggle" aria-pressed="false" aria-label="Toggle dark or light mode">
      <span class="label">Dark Mode</span>
      <span class="switch" aria-hidden="true">
        <span class="knob"></span>
      </span>
    </button>
  </main>

  <footer class="bottom-nav" role="contentinfo" aria-label="Primary">
    <div class="nav-wrap">
      <nav class="nav" role="navigation" aria-label="Bottom navigation">
        <a class="nav-item" href="#" title="Lab">

      </nav>
    </div>
  </footer>

  <script>
    (function(){
      const body = document.documentElement;
      const pill = document.getElementById('modePill');
      const label = pill.querySelector('.label');

      // Load saved preference
      const saved = localStorage.getItem('waoumii-theme');
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      const initialDark = saved ? saved === 'dark' : prefersDark;

      function apply(dark){
        if(dark){
          body.classList.add('dark');
          label.textContent = 'Light Mode';
          pill.setAttribute('aria-pressed','true');
        } else {
          body.classList.remove('dark');
          label.textContent = 'Dark Mode';
          pill.setAttribute('aria-pressed','false');
        }
      }

      // initialize
      apply(initialDark);

      // Toggle on click
      pill.addEventListener('click',()=>{
        const dark = body.classList.toggle('dark');
        apply(dark);
        localStorage.setItem('waoumii-theme', dark ? 'dark' : 'light');
      });

      // keyboard accessibility
      pill.addEventListener('keydown', (e)=>{
        if(e.key === 'Enter' || e.key === ' '){
          e.preventDefault();
          pill.click();
        }
      });
    })();
  </script>
</body>
