    <script>
        // Load saved preferences or use defaults
        let isDarkMode = localStorage.getItem('darkMode') === 'true' || false;
        let fontSize = localStorage.getItem('fontSize') || 'M'; // S, M, L

        // Font size classes
        const fontSizeClasses = {
            S: { small: '12px', base: '14px', large: '18px', hero: '48px', heroMd: '48px', logo: '16px' },
            M: { small: '14px', base: '16px', large: '20px', hero: '48px', heroMd: '96px', logo: '20px' },
            L: { small: '16px', base: '18px', large: '24px', hero: '56px', heroMd: '144px', logo: '24px' }
        };

        // Toggle settings panel
        function toggleSettings() {
            const panel = document.getElementById('settings-panel');
            const backdrop = document.getElementById('settings-backdrop');
            
            if (panel.classList.contains('hidden')) {
                panel.classList.remove('hidden');
                backdrop.classList.remove('hidden');
            } else {
                panel.classList.add('hidden');
                backdrop.classList.add('hidden');
            }
        }

        function closeSettings() {
            document.getElementById('settings-panel').classList.add('hidden');
            document.getElementById('settings-backdrop').classList.add('hidden');
        }

        // Set dark/light mode
        function setMode(mode) {
            isDarkMode = (mode === 'dark');
            localStorage.setItem('darkMode', isDarkMode);
            
            const body = document.body;
            const lightBtn = document.getElementById('light-btn');
            const darkBtn = document.getElementById('dark-btn');
            const logoImg = document.getElementById('logo-img');
           
            
            // Icon elements
            const iconPower = document.getElementById('icon-power');
            const iconPneumatic = document.getElementById('icon-pneumatic');
            const iconRobotics = document.getElementById('icon-robotics');
            const iconLab = document.getElementById('icon-lab');
            const iconShop = document.getElementById('icon-shop');
            const iconNews = document.getElementById('icon-news');
            const iconCompany = document.getElementById('icon-company');
           

            if (isDarkMode) {
                body.classList.add('dark-mode');
                lightBtn.classList.add('inactive');
                darkBtn.classList.add('active');
                
                // Switch to dark icons
                iconPower.src = './assets/img/icon/power-dark.svg';
                iconPneumatic.src = './assets/img/icon/pneumatics-dark.svg';
                iconRobotics.src = './assets/img/icon/robotics-dark.svg';
                iconLab.src = './assets/img/icon/lab-dark.svg';
                iconShop.src = './assets/img/icon/shop-dark.svg';
                iconNews.src = './assets/img/icon/news-dark.svg';
                iconCompany.src = './assets/img/icon/company-dark.svg';
                    // claude fix
                logoImg.src = './assets/img/icon/settings-dark.svg';

                
                document.getElementById('hero-image').classList.remove('hero-light');
                document.getElementById('hero-image').classList.add('hero-dark');
            } else {
                body.classList.remove('dark-mode');
                lightBtn.classList.remove('inactive');
                darkBtn.classList.remove('active');
                // laude fix
                logoImg.src = './assets/img/icon/settings-light.svg';
                
                // Switch to light icons
                iconPower.src = './assets/img/icon/power-light.svg';
                iconPneumatic.src = './assets/img/icon/pneumatics-light.svg';
                iconRobotics.src = './assets/img/icon/robotics-light.svg';
                iconLab.src = './assets/img/icon/lab-light.svg';
                iconShop.src = './assets/img/icon/shop-light.svg';
                iconNews.src = './assets/img/icon/news-light.svg';
                iconCompany.src = './assets/img/icon/company-light.svg';
                
                document.getElementById('hero-image').classList.remove('hero-dark');
                document.getElementById('hero-image').classList.add('hero-light');
            }
        }

        // Set font size
        function setFontSize(value) {
            const sizes = ['S', 'M', 'L'];
            fontSize = sizes[parseInt(value)];
            localStorage.setItem('fontSize', fontSize);
            
            const classes = fontSizeClasses[fontSize];
            
            // Update logo
            document.getElementById('logo-text').style.fontSize = classes.logo;
            
            // Update hero titles - responsive
            const heroTitle1 = document.getElementById('hero-title-1');
            const heroTitle2 = document.getElementById('hero-title-2');
            heroTitle1.style.fontSize = classes.hero;
            heroTitle2.style.fontSize = classes.hero;
            
            // Update for desktop
            if (window.innerWidth >= 768) {
                heroTitle1.style.fontSize = classes.heroMd;
                heroTitle2.style.fontSize = classes.heroMd;
            }
            
            document.getElementById('hero-subtitle').style.fontSize = classes.base;
            document.getElementById('hero-btn').style.fontSize = classes.small;
            
            // Update nav links
            document.querySelectorAll('.nav-link').forEach(link => {
                link.style.fontSize = classes.small;
            });
            
            // Update feature text
            document.querySelectorAll('.feature-text').forEach(text => {
                text.style.fontSize = classes.base;
            });
            
            // Update bottom nav text
            document.querySelectorAll('.bottom-nav-text').forEach(text => {
                text.style.fontSize = classes.small;
            });
            
            // Update settings panel labels
            document.getElementById('appearance-label').style.fontSize = classes.small;
            document.getElementById('font-label').style.fontSize = classes.small;
        }

        // Handle window resize for responsive font sizes
        window.addEventListener('resize', () => {
            const sizes = ['S', 'M', 'L'];
