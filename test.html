<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Glow Test</title>

<style>

@property --angle {
  syntax: "<angle>";
  initial-value: 0deg;
  inherits: false;
}

.btn-wrapper {
  position: relative;
  display: inline-flex;
}
.rotating-glow {
  position: absolute;
  inset: -6px;
  border-radius: 18px;
  z-index: 0;

  background: conic-gradient(
    from var(--angle),
    transparent 18%, rgba(0,0,0,0.85) 28%, transparent 38%,
    transparent 62%, rgba(0,0,0,0.85) 72%, transparent 82%
  );

  /* THIS is the magic */
  -webkit-mask: radial-gradient(
    circle,
    transparent 60%,
    #000 66%,
    #000 72%,
    transparent 78%
  );
  mask: radial-gradient(
    circle,
    transparent 60%,
    #000 66%,
    #000 72%,
    transparent 78%
  );

  filter: blur(2px);   /* tiny blur keeps it organic */
  opacity: 0.9;
}

  position: absolute;
  inset: -8px; 
  border-radius: 18px;
  background: conic-gradient(
    from var(--angle),
    transparent 18%, #000 28%, transparent 38%,
    transparent 62%, #000 72%, transparent 82%
  );
  filter: blur(10px); 
  opacity: 1;
  animation: spin 3s linear infinite;
} */

.waoumii-btn {
  position: relative;
  z-index: 1;
  padding: 24px 48px;
  border-radius: 12px;
  border: none;
}

@keyframes spin {
  from { --angle: 0deg; }
  to   { --angle: 360deg; }
}



  
</style>
</head>
 
<body style="display:flex;justify-content:center;align-items:center;height:100vh;">
  
  <a href="index.html">return home</a>
<br><br>
  
 
  <div class="btn-wrapper">
    <div class="rotating-glow"></div>
    <button class="waoumii-btn">Test Button</button>
  </div>

</body>
</html>
