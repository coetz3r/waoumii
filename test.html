<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Glow Test</title>

<style>

@property --angle {
  syntax: "<angle>";
  initial-value: 0deg;
  inherits: false;
}

.btn-wrapper {
  position: relative;
  display: inline-flex;
}

.rotating-glow {
  position: absolute;
  inset: -8px; /* araea */
  border-radius: 18px;
  background: conic-gradient(
    from var(--angle),
    transparent 18%, #888 28%, transparent 38%,
    transparent 18%, #888 28%, transparent 38%
  );
  filter: blur(10px); /* area */
  opacity: 0.6;
  animation: spin 3s linear infinite;
}

.waoumii-btn {
  position: relative;
  z-index: 1;
  padding: 24px 48px;
  border-radius: 12px;
  border: none;
}

@keyframes spin {
  from { --angle: 0deg; }
  to   { --angle: 360deg; }
}



  
</style>
</head>
 
<body style="display:flex;justify-content:center;align-items:center;height:100vh;">
  
  <a href="index.html">return home</a>
<br><br>
  
 
  <div class="btn-wrapper">
    <div class="rotating-glow"></div>
    <button class="waoumii-btn">Test Button</button>
  </div>

</body>
</html>
