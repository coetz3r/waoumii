<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Glow Test</title>

<style>

@property --angle {
  syntax: "<angle>";
  initial-value: 0deg;
  inherits: false;
}

.btn-wrapper {
  position: relative;
  display: inline-flex;
} 
  
 .rotating-glow {
  position: absolute;
  inset: -8px; 
  border-radius: 2px;
  background: conic-gradient(
    from var(--angle),
    transparent 18%, #000 28%, transparent 38%,
    transparent 62%, #000 72%, transparent 82%
  );

/*
conic-gradient(red 0deg, red 90deg, yellow 90deg, yellow 180deg, green 180deg, green 270deg, blue 270deg);
*/

  /* filter: blur(2px); */
  opacity: 1;
  animation: spin 2s linear infinite;
} 

.hero-btn {
  position: relative;
  z-index: 1;
  padding: 24px 48px;
  border-radius: 24px;
  border: none;
}

@keyframes spin {
  from { --angle: 0deg; }
  to   { --angle: 360deg; }
}

/* pseudo-element */
h1{
     position: relative;
} 

h1::after{
     content: ' ';
     z-index: - 1;
     position: absolute;
     width: 100%;
     height: 100%;
     background-color: #000;
     left: 0;
     right: 0;
     border-radius: 10px:
    } 

.h1::before{
     content: ' ';
     background: linear-gradient(45deg, #000, #fff, #000, #fff);
     position: absolute;
     top: -2px;
     left: -2px;
     background-size: 600%;
     width: calc(100% + 4px);
     height: calc(100% + 4px);
     filter: blur(8px);
     animation: glowing 20s linear infinite;
     transition: opacity 3s ease-in-out; 
     border-radius: 10px;
     opacity: 1;
     @keyframes glowing{
       0% {background-position: 0 0;}
      50% {background-position: 400% 0;}
     100% {background-position: 0 0;}
}

/* hover effect */
h1:hover::before{
      opacity: 1;
}


</style>


</head>
<body>
 <style="display:flex;
         justify-content:center;
         align-items:center;
         height:100vh;">
  
  <a href="index.html">return home</a>
<br><br>
  
 
  <div class="btn-wrapper">
    <div class="rotating-glow"></div>
    <button class="hero-btn">Test Button</button>
  </div>

<br><br>

<h1>my element</h1>

</body>
</html>
