<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Glow Test</title>

<style>
.btn-wrapper {
  position: relative;
  display: inline-flex;
}

.rotating-glow {
  position: absolute;
  inset: -12px;
  border-radius: 18px;
  background: conic-gradient(red, yellow, lime, cyan, blue, magenta, red);
  animation: rotate 3s linear infinite;
  z-index: 0;
}

.waoumii-btn {
  position: relative;
  z-index: 1;
  padding: 24px 48px;
  border-radius: 12px;
  border: none;
  font-size: 18px;
}

@keyframes rotate {
  from { transform: rotate(0deg); }
  to   { transform: rotate(360deg); }
}
</style>
</head>

<body style="display:flex;justify-content:center;align-items:center;height:100vh;">
  <div class="btn-wrapper">
    <div class="rotating-glow"></div>
    <button class="waoumii-btn">Test Button</button>
  </div>
</body>
</html>
