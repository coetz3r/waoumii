<style>

@property --angle {
  syntax: "<angle>";
  initial-value: 0deg;
  inherits: false;
}

.btn-wrapper {
  position: relative;
  display: inline-flex;
} 
  
 .rotating-glow {
  position: absolute;
  inset: -2px; 
  border-radius: 50px;
  background: conic-gradient(
    from var(--angle),
#000 0deg, #000 90deg, #fff 90deg, #fff 180deg, #000 180deg, #000 270deg, #fff 270deg);

/*
    transparent 18%, #000 28%, transparent 38%,
    transparent 62%, #000 72%, transparent 82%
  );
*/

  /* filter: blur(2px); */
  opacity: 1;
  animation: spin 2s linear infinite;
} 

.hero-btn {
  position: relative;
  z-index: 1;
  padding: 18px 48px;
  border-radius: 50px;
  border-color: #000;
    border-width: 1px;
    background-color: #fff;
}

@keyframes spin {
  from { --angle: 0deg; }
  to   { --angle: 360deg; }
}



/* pseudo-element */
.wow::after{
     content:"";
     z-index: - 1;
     position: absolute;
     width: 100%;
     height: 100%;
     background-color: #000;
     left: 0;
     right: 0;
     border-radius: 10px;
    } 

.wow::before{
     content:"";
     background: linear-gradient(45deg, #000, #fff, #000, #fff);
     position: absolute;
     top: -2px;
     left: -2px;
     background-size: 600%;
     width: calc(100% + 4px);
     height: calc(100% + 4px);
     filter: blur(8px);
     animation: glowing 20s linear infinite;
     transition: opacity 3s ease-in-out; 
     border-radius: 10px;
     opacity: 1;
     @keyframes glowing{
       0% {background-position: 0 0;}
      50% {background-position: 400% 0;}
     100% {background-position: 0 0;}
}



/* CONTRAST */
.segmented-control {
    display: flex;
    background: var(--bg-secondary);
    border-radius: 99px;
    padding: 4px;
    border: 1px solid var(--border-color);
}

.segmented-control button {
    flex: 1;
    border: none;
    background: transparent;
    color: var(--text-main);
    padding: 8px;
    border-radius: 99px;
    cursor: pointer;
    font-size: 11px;
    font-weight: 600;
    transition: 0.3s;
}

/* Active State */
.segmented-control button.active {
    background: var(--accent-primary);
    color: white;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

/* overwrite */
/* When High Contrast is active, we sharpen the colors */
[data-contrast="high"] {
    --text-main: #000000;
    --bg-main: #ffffff;
    --border-color: #000000;
}

[data-mode="dark"][data-contrast="high"] {
    --text-main: #ffffff;
    --bg-main: #000000;
    --border-color: #ffffff;
}


</style>

<script>


// CONTRAST SELECTOR
function setContrast(level) {
    // level is 'high' or 'low'
    document.documentElement.setAttribute('data-contrast', level);
    localStorage.setItem('contrast', level);
    
    // Update UI buttons (add/remove .active class)
    updateButtonUI('contrast-selector', level);
}


// THEME SELECTOR
function initPreferences() {
    // 1. Fetch from Storage or use Defaults
    const prefs = {
        mode: localStorage.getItem('mode') || 'light',
        theme: localStorage.getItem('theme') || 'arctic',
        contrast: localStorage.getItem('contrast') || 'low',
        size: localStorage.getItem('fontSize') || 'M'
    };

    // 2. Apply to HTML tag
    const root = document.documentElement;
    root.setAttribute('data-mode', prefs.mode);
    root.setAttribute('data-theme', prefs.theme);
    root.setAttribute('data-contrast', prefs.contrast);
    
    // 3. Apply Font Size (Reuse your existing function)
    setFontSize(prefs.size);

    // 4. Update the actual buttons so they "look" active
    updateButtonUI('mode-selector', prefs.mode);
    updateButtonUI('size-selector', prefs.size);
    updateButtonUI('contrast-selector', prefs.contrast);
}

window.onload = initPreferences;






</script>
