<!DOCTYPE html>
<html lang="en" data-theme="arctic">
<head>
<meta charset="UTF-8">
<title>Theme Test</title>

<style>
:root {
  --bg-main: #ffffff;
  --bg-secondary: #f5f5f5;
  --text-main: #111111;

  --accent-primary: #000000;
  --accent-secondary: #666666;

  --border-color: #dddddd;
  --glow-color: rgba(0,0,0,0.2);
}

body {
  background: var(--bg-main);
  color: var(--text-main);
  margin: 0;
  font-family: system-ui, sans-serif;
}

.hero-btn {
  padding: 12px 24px;
  border: 2px solid var(--border-color);
  background: transparent;
  color: var(--text-main);
  box-shadow: 0 0 15px var(--glow-color);
}


/* --- ARTIC THEME --- */
[data-theme="arctic"] {
  --bg-main: #f5f9fc;
  --bg-secondary: #e6eef5;
  --text-main: #0f1f2e;
  --accent-primary: #4da3ff;
  --border-color: #cfd8e3;
  --glow-color: rgba(77, 163, 255, 0.6);
}

/* Override Arctic with Dark Mode */
[data-theme="arctic"][data-mode="dark"] {
  --bg-main: #0b1620;
  --bg-secondary: #132534;
  --text-main: #e8f1ff;
  --border-color: #1f3a52;
  --glow-color: rgba(109, 182, 255, 0.8);
}

/* --- TROPICAL THEME --- */
[data-theme="tropical"] {
  --bg-main: #fff3e0;
  --bg-secondary: #ffe0b2;
  --text-main: #3b1f0e;
  --accent-primary: #ff5722;
  --border-color: #ff8a50;
  --glow-color: rgba(255, 87, 34, 0.7);
}

/* Override Tropical with Dark Mode */
[data-theme="tropical"][data-mode="dark"] {
  --bg-main: #1a0e08;
  --bg-secondary: #2a160c;
  --text-main: #ffe9d6;
  --border-color: #5a2a14;
}




.card {
  /* Dimensions */
  width: 350px;
  height: 550px;
  max-width: 95vw; /* Safety for small phones */
  
  /* Theming */
  background: var(--bg-secondary);
  border: 1px solid var(--border-color);
  color: var(--text-main);
  
  /* Positioning */
  margin: 20px auto;
  padding: 40px;
  border-radius: 24px;
  box-shadow: 0 10px 30px var(--glow-color);
  transition: all 0.3s ease; /* Makes theme swap smooth */
  display: flex;
  flex-direction: column;
}

.icon-holder {
  width: 70px;
  height: 70px;
  background: var(--accent-primary);
  border-radius: 15px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 20px;
  color: white; /* Icon color */
}




</style>
</head>

<body>

<div>
<a href="index">home</a>
</div>

<a href="index.html">
    <span class="link">sample link</span>
</a>





<button class="hero-btn" onclick="setTheme('arctic')">Arctic</button>
<button class="hero-btn" onclick="setTheme('tropical')">Tropical</button>


<div class="card">
  <div class="icon-holder">
    <span>Icon</span> 
  </div>

  <h1>Main Heading</h1>

  <h2>Sub-heading</h2>

  <p>This is a paragraph of text designed to look great in both light and dark modes.</p>
</div>



<script>
function setTheme(theme) {
  document.documentElement.setAttribute("data-theme", theme);
  localStorage.setItem("theme", theme);
}

// ON LOAD
const savedTheme = localStorage.getItem("theme") || "arctic";
setTheme(savedTheme);
</script>

</body>
</html>

// Function to change the Theme (Arctic/Tropical)
function setTheme(theme) {
  document.documentElement.setAttribute("data-theme", theme);
  localStorage.setItem("selected-theme", theme);
}

// Function to toggle Dark Mode on/off
function toggleDarkMode() {
  const root = document.documentElement;
  const isDark = root.getAttribute("data-mode") === "dark";
  const newMode = isDark ? "light" : "dark";
  
  root.setAttribute("data-mode", newMode);
  localStorage.setItem("selected-mode", newMode);
}

// ON LOAD: Initialize from localStorage
(function() {
  const savedTheme = localStorage.getItem("selected-theme") || "arctic";
  const savedMode = localStorage.getItem("selected-mode") || "light"; // Always defaults to light
  
  document.documentElement.setAttribute("data-theme", savedTheme);
  document.documentElement.setAttribute("data-mode", savedMode);
})();
