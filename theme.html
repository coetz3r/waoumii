<!DOCTYPE html>
<html lang="en" data-theme="arctic">
<head>
<meta charset="UTF-8">
<title>Theme Test</title>

<style>
:root {
  --bg-main: #ffffff;
  --bg-secondary: #f5f5f5;
  --text-main: #111111;

  --accent-primary: #000000;
  --accent-secondary: #666666;

  --border-color: #dddddd;
  --glow-color: rgba(0,0,0,0.2);
}

body {
  background: var(--bg-main);
  color: var(--text-main);
  margin: 0;
  font-family: system-ui, sans-serif;
}

.hero-btn {
  padding: 12px 24px;
  border: 2px solid var(--border-color);
  background: transparent;
  color: var(--text-main);
  box-shadow: 0 0 15px var(--glow-color);
}

/* Arctic */
[data-theme="arctic"] {
  --bg-main: #f5f9fc;
  --bg-secondary: #e6eef5;
  --text-main: #0f1f2e;

  --accent-primary: #4da3ff;
  --accent-secondary: #b8d9ff;

  --border-color: #cfd8e3;
  --glow-color: rgba(77, 163, 255, 0.6);
}

/* Tropical */
[data-theme="tropical"] {
  --bg-main: #fff3e0;
  --bg-secondary: #ffe0b2;
  --text-main: #3b1f0e;

  --accent-primary: #ff5722;
  --accent-secondary: #ffc107;

  --border-color: #ff8a50;
  --glow-color: rgba(255, 87, 34, 0.7);
}
</style>
</head>

<body>

<div>
<a href="index">home</a>
</div>

<a href="index.html">
    <span class="link">sample link</span>
</a>





<button class="hero-btn" onclick="setTheme('arctic')">Arctic</button>
<button class="hero-btn" onclick="setTheme('tropical')">Tropical</button>


<div class="card">
  <div class="icon-holder">
    <span>Icon</span> 
  </div>

  <h1>Main Heading</h1>

  <h2>Sub-heading</h2>

  <p>This is a paragraph of text designed to look great in both light and dark modes.</p>
</div>



<script>
function setTheme(theme) {
  document.documentElement.setAttribute("data-theme", theme);
  localStorage.setItem("theme", theme);
}

// ON LOAD
const savedTheme = localStorage.getItem("theme") || "arctic";
setTheme(savedTheme);
</script>

</body>
</html>
