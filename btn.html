<!DOCTYPE html>
<html lang="en">
<head>
<style>
  /* 1. Register the custom property for smooth animation */
  @property --angle {
    syntax: '<angle>';
    initial-value: 0deg;
    inherits: false;
  }

  :root {
    --bg-light: #f4f4f4;
    --bg-dark: #0a0a0a;
    --btn-bg-light: #ffffff;
    --btn-bg-dark: #1a1a1a;
  }

  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Inter', sans-serif; /* Matching your site's vibe */
  }

  .container {
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  .section {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* --- LIGHT MODE SECTION --- */
  .top { background: var(--bg-light); }
  
  /* --- DARK MODE SECTION --- */
  .bottom { background: var(--bg-dark); }

  /* --- THE BUTTON BASE --- */
  .waoumii-btn {
    position: relative;
    /* Larger size for mobile as requested */
    padding: 24px 48px; 
    min-width: 240px;
    font-size: 1.2rem;
    font-weight: 600;
    letter-spacing: 1px;
    text-transform: uppercase;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    z-index: 1;
    transition: transform 0.2s ease;
  }

  .waoumii-btn:active { transform: scale(0.96); }

  /* LIGHT BUTTON STYLES */
  .btn-light { background: var(--btn-bg-light); color: #333; }
  
  /* DARK BUTTON STYLES */
  .btn-dark { background: var(--btn-bg-dark); color: #fff; }

  /* --- THE ROTATING BORDER (After) --- */
  .waoumii-btn::after {
    content: '';
    position: absolute;
    inset: -3px; /* Border thickness */
    z-index: -1;
    border-radius: 15px;
    animation: rotate 3s linear infinite;
  }

  /* --- THE GLOW EFFECT (Before) --- */
  .waoumii-btn::before {
    content: '';
    position: absolute;
    inset: -3px;
    z-index: -2;
    border-radius: 15px;
    animation: rotate 3s linear infinite;
    filter: blur(15px);
    opacity: 0.6;
  }

  /* Light Mode Colors: Subtle dark segments chasing */
  .btn-light::after, .btn-light::before {
    background: conic-gradient(from var(--angle), 
      transparent 20%, #999 25%, transparent 30%, 
      transparent 70%, #999 75%, transparent 80%);
  }

  /* Dark Mode Colors: Sharp white glow segments */
  .btn-dark::after, .btn-dark::before {
    background: conic-gradient(from var(--angle), 
      transparent 20%, #fff 25%, transparent 30%, 
      transparent 70%, #fff 75%, transparent 80%);
  }

  @keyframes rotate {
    from { --angle: 0deg; }
    to { --angle: 360deg; }
  }

  /* Responsive: Make buttons even larger on small screens */
  @media (max-width: 600px) {
    .waoumii-btn {
      width: 80%;
      padding: 30px 20px;
      font-size: 1.4rem;
    }
  }
</style>
</head>
<body>

  <div class="container">
    <div class="section top">
      <button class="waoumii-btn btn-light">Light Mode</button>
    </div>
    <div class="section bottom">
      <button class="waoumii-btn btn-dark">Dark Mode</button>
    </div>
  </div>

</body>
</html>
